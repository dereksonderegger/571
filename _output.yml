bookdown::gitbook:
  css: style.css
  split_by: "chapter+number"
  config:
    toc:
      collapse: section
      scroll_highlight: true
      before: |
        <li><a href="./">Statistical Methods II</a></li>
      after: |
    view: https://github.com/dereksonderegger/571/raw/master/%s
    edit: https://github.com/dereksonderegger/571/blob/master/%s
    download:
      - ["https://github.com/dereksonderegger/571/raw/master/docs/Statistical-Methods-II.pdf",  "PDF"]
      - ["https://github.com/dereksonderegger/571/raw/master/docs/Statistical-Methods-II.epub",  "E-Pub"]
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: no
      twitter: no
      google: no
      weibo: no
      instapper: no
      vk: no
      all: ['facebook', 'google', 'twitter', 'weibo', 'instapaper']      

bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib

bookdown::epub_book: default
